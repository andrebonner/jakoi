<div mat-dialog-title class="dialog-title" align="center">
  <h1>{{ data.type }}</h1>
</div>
<div mat-dialog-content align="center">
  <mat-icon [svgIcon]="data.type" class="icon-46"></mat-icon>

  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button color="primary" mat-dialog-close>OK</button>
</div>
