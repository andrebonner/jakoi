<header>
  <mat-toolbar>
    <!-- <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button> -->
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <button
      *ngIf="isAuthenticated"
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="icon-button with account_circle icon"
      [matMenuTriggerFor]="accountMenu"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item *ngIf="isAuthenticated" (click)="editProfile()">
        <mat-icon>person</mat-icon> Profile
      </button>
      <button
        mat-menu-item
        *ngIf="isAuthenticated && isAdminRole(currentUser.role)"
        (click)="showAdminDialog()"
      >
        <mat-icon>admin_panel_settings</mat-icon>
        Admin</button
      ><button
        *ngIf="isAuthenticated"
        mat-menu-item
        class="example-icon favorite-icon"
        (click)="logout()"
        aria-label="icon-button with logout icon"
      >
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-menu>

    <button
      *ngIf="!isAuthenticated"
      mat-icon-button
      class="example-icon favorite-icon"
      (click)="openLoginDialog()"
      aria-label="icon-button with login icon"
    >
      <mat-icon>login</mat-icon>
    </button>
    <button
      *ngIf="!isAuthenticated"
      mat-icon-button
      class="example-icon"
      (click)="openRegisterDialog()"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</header>

<router-outlet></router-outlet>
<footer>Copyright &copy; 2021</footer>
<app-loader></app-loader>
