<div class="top-menu">
  <button
    mat-raised-button
    color="primary"
    *ngIf="isAuthenticated"
    (click)="add()"
  >
    <mat-icon>add</mat-icon>
    Add
  </button>
</div>

<div class="card-wrapper">
  <mat-card
    class="example-card"
    *ngFor="let photo of photos"
    [id]="'photo-' + photo.id"
  >
    <a href="javascript:void(0);" (click)="openPhotoDialog(photo)">
      <img
        mat-card-image
        class="example-card-image"
        [src]="photo.url"
        [alt]="photo.caption"
        (load)="loaded(photo.id)"
      />
    </a>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ photo.name }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{ photo.caption }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="like(photo)">LIKE</button>
      <button mat-button color="accent" (click)="share(photo)">SHARE</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="showProgress(photo.id)"
      ></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
<div class="bottom-menu">
  <button mat-stroked-button color="accent" (click)="prod()">
    Load More..
  </button>
</div>
